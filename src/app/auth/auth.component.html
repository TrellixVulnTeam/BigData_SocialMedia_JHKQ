                  <div class="col-sm-12">
                      <!-- Authentication card start -->
                      
                          <form  #trial ="ngForm" (ngSubmit) = "SendData(trial.value)" class="md-float-material form-material">
                              <div class="text-center">
                                  
                              </div>
                              <div class="auth-box card">
                                  <div class="card-block">
                                      <div class="row m-b-20">
                                          <div class="col-md-12">
                                              <h3 class="text-center">Sign In</h3>
                                          </div>
                                      </div>
                                      <div class="form-group form-primary">
                                          <input type="text" name="email" class="form-control" required="" ngModel>
                                          <span class="form-bar"></span>
                                          <label class="float-label">Your Email Address</label>
                                      </div>
                                      <div class="form-group form-primary">
                                          <input type="password" name="password" class="form-control" required="" ngModel>
                                          <span class="form-bar"></span>
                                          <label class="float-label">Password</label>
                                      </div>
                                      <div class="row m-t-25 text-left">
                                          <div class="col-12">
                                              <div class="checkbox-fade fade-in-primary d-">
                                                  <label>
                                                      <input type="checkbox" value="">
                                                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                                      <span class="text-inverse">Remember me</span>
                                                  </label>
                                              </div>
                                              <div class="forgot-phone text-right float-right">
                                                  <a href="auth-reset-password.html" class="text-right f-w-600"> Forgot Password?</a>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="row m-t-30">
                                          <div class="col-md-12">
                                              <button type="button" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20" type="submit" value="Submit">Sign in</button>
                                          </div>
                                      </div>
